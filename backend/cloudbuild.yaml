substitutions:
  _ENV: "gs://rentalkendaraan/.env"

steps:
  # ðŸ”¹ Ambil .env dari GCS ke /workspace
  - name: "gcr.io/cloud-builders/gsutil"
    args: ["cp", "${_ENV}", "backend/.env"]

  # ðŸ”¹ Build Docker image dari folder backend
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'backend'
    args: ['build', '-t', 'gcr.io/b-10-451011/backend-service', '.']

  # ðŸ”¹ Push ke Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/b-10-451011/backend-service']

  # ðŸ”¹ Deploy ke Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    dir: 'backend'
    entrypoint: 'gcloud'
    args: ['run', 'deploy', 'backend-service',
           '--image', 'gcr.io/b-10-451011/backend-service',
           '--region', 'us-central1',
           '--platform', 'managed',
           '--allow-unauthenticated']

images:
  - 'gcr.io/b-10-451011/backend-service'

options:
  logging: CLOUD_LOGGING_ONLY
